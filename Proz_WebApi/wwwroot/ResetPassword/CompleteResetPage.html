<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم التعيين بنجاح</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;700&display=swap">
    <style>
        :root {
            --primary: #4CAF50;
            --background: #F0FFF4;
            --text: #2E7D32;
        }

        * {
            box-sizing: border-box;
            font-family: 'Almarai', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 100%;
        }

        .icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: #444;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
            }

            .container {
                background: #2a2a2a;
            }

            h1, p {
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>تم تغيير كلمة المرور بنجاح</h1>
        <p>يمكنك الآن تسجيل الدخول باستخدام كلمتك الجديدة.<br>يمكنك إغلاق هذه النافذة بأمان.</p>
    </div>
</body>
</html>
