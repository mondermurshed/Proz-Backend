<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>إعادة تعيين كلمة المرور</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #2A2F4F;  
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --background: #FDE2F3;
            --text: #2A2F4F;
            --success: #4CAF50;
            --error: #F44336;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Almarai', sans-serif;
        }
        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: rgba(145, 127, 179, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); }
            100% { transform: translateY(-100vh) scale(1); }
        }
        .language-toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            color: var(--secondary);
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            transition: color 0.3s ease;
        }
        .language-toggle-btn:hover {
            color: var(--primary);
        }
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .card-illustration {
            text-align: center;
            margin-bottom: 2rem;
        }
        .key-icon {
            font-size: 3.5rem;
            color: var(--secondary);
            display: inline-block;
            padding: 1.5rem;
            border-radius: 50%;
            background: linear-gradient(45deg, #FDE2F3, #E5BEEC);
            box-shadow: 0 8px 24px rgba(145,127,179,0.2);
        }
        .title {
            font-size: 1.8rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .subtitle {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 1.1rem;
        }
        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(145,127,179,0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(245,245,245,0.3);
        }
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(145,127,179,0.1);
        }
        .input-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: all 0.3s ease;
        }
        input:focus ~ .input-border {
            width: 100%;
        }
        .password-error {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: -1rem;
            margin-bottom: 1rem;
            display: none;
            background: #ffebee;
            border: 1px solid #ef9a9a;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            text-align: center;
            animation: fadeInOut 0.3s ease-in-out;
        }
        @keyframes fadeInOut {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(145,127,179,0.3);
        }
        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
        }
        .back-link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }
        .password-strength {
            margin: 1rem 0;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 0.5rem;
        }
        .strength-bar {
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .strength-fill {
            height: 100%;
            width: 0;
            background: var(--success);
            transition: width 0.5s ease;
        }
        .strength-text {
            display: block;
            font-size: 0.8rem;
            color: var(--secondary);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <button id="langToggle" class="language-toggle-btn">
        <i class="fas fa-globe"></i> <span>English</span>
    </button>

    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-container">
        <div class="card">
            <div class="card-illustration">
                <div class="key-icon">
                    <i class="fas fa-key"></i>
                </div>
            </div>
            <h1 class="title">تعيين كلمة مرور جديدة</h1>
            <p class="subtitle">اختر كلمة مرور قوية تحتوي على أحرف وأرقام</p>
            <form class="auth-form">
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" required>
                    <div class="input-border"></div>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                    <div class="input-border"></div>
                </div>
                <div id="passwordMatchError" class="password-error">
                    كلمتا المرور غير متطابقتين!
                </div>
                <div class="password-strength">
                    <div class="strength-bar"><div class="strength-fill"></div></div>
                    <span class="strength-text" id="strengthText">قوة كلمة المرور</span>
                </div>
                <button type="submit" class="submit-btn">
                    <span>تعيين كلمة المرور</span>
                    <div class="btn-loader"></div>
                </button>
                <div class="auth-footer">
                    <a href="Login Page.html" class="back-link">
                        <i class="fas fa-arrow-right"></i>
                        العودة لتسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const langData = {
            ar: {
                title: "تعيين كلمة مرور جديدة",
                subtitle: "اختر كلمة مرور قوية تحتوي على أحرف وأرقام",
                newPassword: "كلمة المرور الجديدة",
                confirmPassword: "تأكيد كلمة المرور",
                setPassword: "تعيين كلمة المرور",
                backToLogin: "العودة لتسجيل الدخول",
                strengthText: "قوة كلمة المرور",
                veryWeak: "ضعيفة جداً",
                weak: "ضعيفة",
                fair: "مقبولة",
                strong: "قوية",
                languageBtn: "English",
                passwordMismatch: "كلمتا المرور غير متطابقتين",
                passwordTooShort: "كلمة المرور يجب أن تكون على الأقل 8 أحرف",
                noUppercase: "تحتاج إلى حرف كبير واحد على الأقل",
                noLowercase: "تحتاج إلى حرف صغير واحد على الأقل",
                noNumber: "تحتاج إلى رقم واحد على الأقل",
                noSpecialChar: "تحتاج إلى رمز خاص واحد على الأقل"
            },
            en: {
                title: "Set New Password",
                subtitle: "Choose a strong password with letters, numbers and symbols",
                newPassword: "New Password",
                confirmPassword: "Confirm Password",
                setPassword: "Set Password",
                backToLogin: "Back to Login",
                strengthText: "Password Strength",
                veryWeak: "Very Weak",
                weak: "Weak",
                fair: "Fair",
                strong: "Strong",
                languageBtn: "العربية",
                passwordMismatch: "Passwords do not match",
                passwordTooShort: "Password must be at least 8 characters",
                noUppercase: "Must contain at least one uppercase letter",
                noLowercase: "Must contain at least one lowercase letter",
                noNumber: "Must contain at least one number",
                noSpecialChar: "Must contain at least one special character"
            }
        };

        function setLanguage(lang) {
            document.documentElement.setAttribute('lang', lang);
            document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            localStorage.setItem('appLang', lang);
            document.querySelector('.title').textContent = langData[lang].title;
            document.querySelector('.subtitle').textContent = langData[lang].subtitle;
            document.getElementById('newPassword').placeholder = langData[lang].newPassword;
            document.getElementById('confirmPassword').placeholder = langData[lang].confirmPassword;
            document.querySelector('.submit-btn span').textContent = langData[lang].setPassword;
            document.querySelector('.back-link').innerHTML = `<i class="fas fa-arrow-right"></i>${langData[lang].backToLogin}`;
            document.getElementById('strengthText').textContent = langData[lang].strengthText;
            document.querySelector('.language-toggle-btn span').textContent = langData[lang].languageBtn;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const savedLang = localStorage.getItem('appLang') || 'ar';
            setLanguage(savedLang);

            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const strengthFill = document.querySelector('.strength-fill');
            const strengthText = document.getElementById('strengthText');
            const errorDiv = document.getElementById('passwordMatchError');
            const submitBtn = document.querySelector('.submit-btn');

           
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const email = params.get('email');

             
            function validatePassword(password) {
                const currentLang = document.documentElement.getAttribute('lang');
                const labels = langData[currentLang];

                if (password.length < 8) return { valid: false, message: labels.passwordTooShort };
                if (!/[A-Z]/.test(password)) return { valid: false, message: labels.noUppercase };
                if (!/[a-z]/.test(password)) return { valid: false, message: labels.noLowercase };
                if (!/\d/.test(password)) return { valid: false, message: labels.noNumber };
                if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) return { valid: false, message: labels.noSpecialChar };
                return { valid: true, message: "" };
            }
 
            function updateStrengthBar(password) {
                let strength = 0;
                if (password.length >= 8) strength += 20;
                if (/[A-Z]/.test(password)) strength += 20;
                if (/[a-z]/.test(password)) strength += 20;
                if (/\d/.test(password)) strength += 20;
                if (/[^A-Za-z0-9]/.test(password)) strength += 20;

                strengthFill.style.width = strength + '%';

                const currentLang = document.documentElement.getAttribute('lang');
                const labels = langData[currentLang];

                if (strength < 30) {
                    strengthText.textContent = labels.veryWeak;
                    strengthFill.style.background = '#F44336';
                } else if (strength < 60) {
                    strengthText.textContent = labels.weak;
                    strengthFill.style.background = '#FFC107';
                } else if (strength < 80) {
                    strengthText.textContent = labels.fair;
                    strengthFill.style.background = '#4CAF50';
                } else {
                    strengthText.textContent = labels.strong;
                    strengthFill.style.background = '#00C853';
                }
            }

          
            function validateForm() {
                const password = newPasswordInput.value.trim();
                const confirm = confirmPasswordInput.value.trim();

                const passValidation = validatePassword(password);
                errorDiv.style.display = 'none';

                if (!passValidation.valid) {
                    errorDiv.textContent = passValidation.message;
                    errorDiv.style.display = 'block';
                    return false;
                }

                if (password !== confirm) {
                    errorDiv.textContent = langData[document.documentElement.getAttribute('lang')].passwordMismatch;
                    errorDiv.style.display = 'block';
                    return false;
                }

                return true;
            }

     
            newPasswordInput.addEventListener('input', function () {
                updateStrengthBar(this.value);
                validateForm();
            });

            confirmPasswordInput.addEventListener('input', validateForm);
 
            document.querySelector('.auth-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                if (!validateForm()) return;

                const newPassword = newPasswordInput.value;

                const btn = this.querySelector('.submit-btn');
                const span = btn.querySelector('span');
                const loader = btn.querySelector('.btn-loader');

                btn.disabled = true;
                span.style.opacity = '0';
                loader.style.opacity = '1';

                try {
                    const response = await fetch('https://api.prozsupport.xyz/Auth/ResetPassword',  {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            token,
                            newPassword
                        })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert('تم تغيير كلمة المرور بنجاح!');
                        window.location.href = "CompleteResetPage.html";  
                    } else {
                        throw new Error('فشل في تغيير كلمة المرور.');
                    }
                } catch (err) {
                    alert('حدث خطأ في الاتصال. حاول مرة أخرى لاحقاً.');
                    console.error(err);
                } finally {
                    btn.disabled = false;
                    span.style.opacity = '1';
                    loader.style.opacity = '0';
                }
            });

             document.getElementById('langToggle').addEventListener('click', function () {
                const currentLang = document.documentElement.getAttribute('lang') === 'ar' ? 'en' : 'ar';
                setLanguage(currentLang);
            });
        });
    </script>
</body>
</html>
